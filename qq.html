<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>方式</title>
  <style>
    .clearfix:after{
      content:"";
      display:block;
      clear:both;
      width:10px;
      height:10px;
      font-size: 10px;
    }
    .menu{
     background-color: #038EDC;
      height:30px;
    }
    .menu li{
      list-style-type:none;
      float:left;
      padding: 0px 10px;
      margin: 5px 0;
    }
    .menu li a:link{
      color:#000;
      padding:20px;
    }
    .menu li a:hover{
         color: #000;
    }
  </style>
</head>
<body>
  <ul class="menu clearfix">
  <li><a href="#">首页</a></li>
  <li><a href="#">新闻</a></li>
  <li><a href="#">通知</a></li>
  <li><a href="#">联系</a></li>
  <li><a href="#">关于</a></li>
  </ul>
</body>
</html>
